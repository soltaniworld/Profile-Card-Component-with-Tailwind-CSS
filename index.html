<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- link processed tailwindCSS stylesheet -->
  <link rel="stylesheet" href="src/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="relative">
  <div class="relative min-h-screen overflow-hidden bg-card-bg-cyan">

  <!-- background pattern positioning relative to body -->
  <img src="images/bg-pattern-top.svg" alt="top circular pattern for background" class="absolute -top-1/2 -left-1/3">
  <img src="images/bg-pattern-bottom.svg" alt="bottom circular pattern for background" class="absolute -bottom-2/3 -right-1/3 ">
    <!-- Card class -->
    <div class="card max-w-xs rounded-xl overflow-hidden bg-white absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 min-w-80 min-h-90">
      <!-- top section of the card, including photo, name, age, and location -->
      <div class="card-top "><img src="images/bg-pattern-card.svg" alt=""></div>
      <div class="card-contact-top relative border-b-2  border-gray-100">
        <img class="rounded-full  absolute  -top-12 border-4 border-white left-1/2 -translate-x-1/2 " src="images/image-victor.jpg" alt="">
        <div class="card-contact-info pt-16 flex justify-center gap-4">
          <h2 class="font-bold">Victor Crest</h2>
          <p class="font-light ">26</p>
        </div>
        <div class="font-light text-sm text-center mt-2 mb-6 ">London</div>
      </div>
      <!-- Bottom section of card including social media info -->
      <div class="card-contact-bottom flex justify-evenly py-6 text-center">
        <div class="social">
          <div class="placeholder font-bold">80K</div>
          <div class="placeholder text-xs font-extralight">Followers</div>
        </div>
        <div class="social">
          <div class="placeholder font-bold">803K</div>
          <div class="placeholder text-xs font-extralight">Likes</div>
        </div>
        <div class="social">
          <div class="placeholder font-bold">1.4K</div>
          <div class="placeholder text-xs font-extralight">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution absolute  bottom-1 left-1/2 -translate-x-1/2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
